version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: wa-gateway-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: wa_gateway
      MYSQL_USER: wa_user
      MYSQL_PASSWORD: wa_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - wa-gateway-network
    command: --default-authentication-plugin=mysql_native_password

  # Redis for caching and queues
  redis:
    image: redis:7-alpine
    container_name: wa-gateway-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - wa-gateway-network
    command: redis-server --appendonly yes

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: wa-gateway-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: wa_gateway
      DB_USER: wa_user
      DB_PASSWORD: wa_password
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      SMTP_HOST: smtp.gmail.com
      SMTP_PORT: 587
      SMTP_SECURE: false
      SMTP_USER: your-email@gmail.com
      SMTP_PASS: your-app-password
      CACHE_TTL: 3600
      CACHE_PREFIX: wa_gateway
      UPLOAD_PATH: /app/uploads
      MAX_FILE_SIZE: 10485760
      RATE_LIMIT_WINDOW: 900000
      RATE_LIMIT_MAX: 100
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs
    depends_on:
      - mysql
      - redis
    networks:
      - wa-gateway-network

  # Frontend Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: wa-gateway-frontend
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      NODE_ENV: production
      API_BASE_URL: http://localhost:3000/api
      SOCKET_URL: http://localhost:3000
    depends_on:
      - backend
    networks:
      - wa-gateway-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: wa-gateway-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - backend
      - frontend
    networks:
      - wa-gateway-network

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  wa-gateway-network:
    driver: bridge 